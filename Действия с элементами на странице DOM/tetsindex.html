<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Beautiful Website</title>
    <link rel="stylesheet" href="tets.css" />
  </head>
  <body>
    <div class="container">
      <div class="shapes-container">
        <div class="circle"></div>
        <div class="circle" style="background-color: lightpink"></div>
        <div class="circle" style="background-color: lightyellow"></div>
      </div>

      <div class="shapes-container">
        <div class="square"></div>
        <div class="square" style="background-color: lightcoral"></div>
        <div class="square" style="background-color: lightseagreen"></div>
        <div class="square" style="background-color: lightsalmon"></div>
      </div>

      <div class="shapes-container">
        <button class="button button-primary">Primary Button</button>
        <button class="button button-secondary">Secondary Button</button>
        <button class="button button-warning">Warning Button</button>
        <button class="button button-info">Info Button</button>
      </div>

      <div class="advertisement">
        <p>Place your advertisement content here.</p>
      </div>

      <h2>Heading 2</h2>
      <h2 style="color: #e74c3c">Heading 2 (Red)</h2>
      <script src="tetsjs.js"></script>
    </div>
  </body>
